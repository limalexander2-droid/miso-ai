<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miso AI - What Should I Eat?</title>

  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Add smooth transitions -->
<style>
  /* ============ Your existing styles ============ */
  .fade-in {
    animation: fadeIn 0.6s ease-out both;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* üåü Custom Miso color */
  :root {
    --miso-accent: #3B82F6; /* Tailwind blue-500 */
  }
  .miso-bar {
    background-color: var(--miso-accent);
  }

  /* ============ Restaurant Card Aesthetic (Light) ============ */
  :root{
    --card-bg:#ffffff;
    --card-border:#e5e7eb;   /* gray-200 */
    --text:#111827;          /* gray-900 */
    --muted:#6b7280;         /* gray-500 */
    --line:#eef2f7;          /* very light divider */
    --accent: var(--miso-accent);
    --ok:#16a34a;            /* green-600 */
    --shadow:0 10px 30px rgba(17,24,39,.08);
  }

  .results{
    display:grid;
    gap:14px;
  }

  .card{
    background:var(--card-bg);
    border:1px solid var(--card-border);
    border-radius:18px;
    box-shadow:var(--shadow);
    overflow:hidden;
  }

  .card__media{
    width:100%;
    aspect-ratio:16/9;
    object-fit:cover;
    display:block;
  }

  .card__body{padding:12px 14px 14px}

  .title{
    font-size:18px; font-weight:700; margin:2px 0 6px;
    color:var(--text);
    letter-spacing:.2px;
  }

  .row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}

  .rating{
    display:inline-flex; align-items:center; gap:6px;
    font-weight:700; color:#111827;
  }
  .rating .star{font-size:16px; color:#f59e0b;} /* amber-500 */

  .meta{
    color:var(--muted);
    font-size:14px;
    margin-top:2px;
  }

  .badge{
    padding:3px 8px; border-radius:999px; font-size:12px; font-weight:700;
    background:rgba(22,163,74,.12); color:var(--ok); border:1px solid rgba(22,163,74,.25);
  }

  .btnrow{
    display:flex; gap:10px; margin-top:12px;
  }
  .btn{
    flex:1; text-align:center; padding:11px 12px; border-radius:999px;
    border:1px solid var(--card-border); background:#f8fafc; color:#0f172a; /* slate-50/900 */
    font-weight:700; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; gap:8px;
  }
  .btn--primary{border-color:transparent; background:var(--accent); color:white}
  .btn:active{transform:translateY(1px)}
  .divider{height:1px; background:var(--line); margin:0}
</style>


  <!-- =========================
       QUIZ SCREEN
  ========================== -->
  <main id="quiz" class="w-full max-w-xl bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 space-y-4 sm:space-y-5 md:space-y-6 fade-in">
    <h1 class="text-2xl sm:text-3xl font-semibold text-center text-rose-600 mb-2">üçú Miso AI</h1>
    <p class="text-center text-gray-700 text-base italic">"Tell me how you feel ‚Äî I‚Äôll tell you what to eat."</p>

    <div id="progress-indicator" class="text-sm text-center text-gray-600 transition-opacity duration-300 ease-in-out">
      Question 1 of 10
    </div>

    <!-- Thin progress bar -->
    <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden mt-2"
         role="progressbar" aria-label="Quiz progress"
         aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div id="question-progress" class="h-3 miso-bar transition-all duration-300 ease-out" style="width:0%"></div>
    </div>

    <div id="question-container" class="text-xl font-medium text-gray-800 text-center mt-6"></div>

    <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4"></div>
  </main>

  <!-- =========================
       LOADING SCREEN
  ========================== -->
  <section id="loading" class="hidden w-full max-w-xl mt-8 bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 text-center fade-in">
    <div class="flex flex-col items-center space-y-4">
      <!-- Spinner -->
      <svg class="animate-spin h-10 w-10 text-rose-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>

      <!-- Loading text -->
      <h2 class="text-xl font-semibold text-rose-700">Miso is thinking...</h2>
      <span id="loading-emoji" class="text-5xl animate-bounce">üç£</span>
      <p class="text-gray-600 text-sm" aria-live="polite">
        Finding restaurants that match your cravings, mood, and vibe...
      </p>

      <!-- Loading progress bar -->
      <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden mt-6"
           role="progressbar" aria-label="Loading results"
           aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progress-bar" class="h-3 miso-bar transition-all ease-in-out" style="width:0%"></div>
      </div>
    </div>
  </section>

  <!-- =========================
       RESULTS SCREEN
  ========================== -->
  <section id="result" class="hidden w-full max-w-xl mt-8 bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 text-center fade-in">
    <h2 class="text-2xl font-semibold text-rose-700 mb-2">ü•¢ Miso is cooking up some ideas...</h2>
    <p class="text-gray-600 text-base mb-4">(Hang tight ‚Äî we‚Äôre finding your perfect bite.)</p>

    <!-- Injected quiz answers -->
    <div id="results-display" class="text-left text-sm bg-white p-4 rounded-xl shadow-inner max-h-60 overflow-y-auto border border-gray-100"></div>

    <!-- Live restaurant results -->
    <section id="restaurant-results" class="results mt-6"></section>

    <!-- Restart Button -->
    <button id="restart-btn"
      class="mt-6 text-white font-semibold py-2 px-6 rounded-xl shadow transition duration-200"
      style="background-color: var(--miso-accent);">
      Restart Quiz ‚Üª
    </button>
  </section>

  <!-- =========================
       AUDIO
  ========================== -->
  <audio id="miso-sound" src="miso-load.mp3" preload="auto"></audio>

  <!-- =========================
       SCRIPT
  ========================== -->
  <script src="script.js"></script>
</body>
</html>
