<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miso AI - What Should I Eat?</title>

  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Add smooth transitions -->
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    :root { --miso-accent: #3B82F6; }
    .miso-bar { background-color: var(--miso-accent); }

    /* === Scoped fixes for the Results page only === */
    #resultsRoot { overflow-x: hidden; } /* prevent sideways scroll on mobile */
    #resultsRoot .restaurant-card { overflow: hidden; box-sizing: border-box; }
    #resultsRoot .card-text { min-width: 0; white-space: normal; word-break: break-word; overflow-wrap: anywhere; }
    #resultsRoot .card-meta, #resultsRoot .card-address { white-space: normal; word-break: break-word; }
    #resultsRoot .card-actions { flex: 0 0 auto; align-self: flex-start; }
    #resultsRoot img { max-width: 100%; height: auto; display: block; }
  </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-rose-100 min-h-screen flex flex-col sm:items-center sm:justify-center px-4 py-8 font-sans">

  <main id="quiz" class="w-full max-w-xl mx-auto bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 space-y-4 sm:space-y-5 md:space-y-6 fade-in">
    <h1 class="text-2xl sm:text-3xl font-semibold text-center text-rose-600 mb-2">üçú Miso AI</h1>
    <p class="text-center text-gray-700 text-base italic">"Tell me how you feel ‚Äî I‚Äôll tell you what to eat."</p>

    <div id="progress-indicator" class="text-sm text-center text-gray-600 transition-opacity duration-300 ease-in-out">Question 1 of 10</div>

    <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden mt-2"
         role="progressbar" aria-label="Quiz progress"
         aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div id="question-progress" class="h-3 miso-bar transition-all duration-300 ease-out" style="width:0%"></div>
    </div>

    <div id="question-container" class="text-xl font-medium text-gray-800 text-center mt-6"></div>
    <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4"></div>
  </main>

  <!-- üåÄ Loading Screen -->
  <section id="loading" class="hidden w-full max-w-xl mx-auto mt-8 bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 text-center fade-in">
    <div class="flex flex-col items-center space-y-4">
      <svg class="animate-spin h-10 w-10 text-rose-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
      <h2 class="text-xl font-semibold text-rose-700">Miso is thinking...</h2>
      <span id="loading-emoji" class="text-5xl animate-bounce">üç£</span>
      <p class="text-gray-600 text-sm" aria-live="polite">Finding restaurants that match your cravings, mood, and vibe...</p>

      <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden mt-6"
          role="progressbar" aria-label="Loading results"
          aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progress-bar" class="h-3 miso-bar transition-all ease-in-out" style="width:0%"></div>
      </div>
    </div>
  </section>

  <!-- Results page -->
  <section id="resultsRoot" class="w-full max-w-xl mx-auto hidden">
    <section id="result" class="hidden w-full max-w-xl mx-auto mt-8 bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 text-center fade-in">
      <h2 class="text-2xl font-semibold text-rose-700 mb-2">ü•¢ Miso is cooking up some ideas...</h2>
      <p class="text-gray-600 text-base mb-4">(Hang tight ‚Äî we‚Äôre finding your perfect bite.)</p>

      <div id="filters" class="hidden w-full -mt-2 mb-4">
        <div class="flex flex-wrap items-center gap-2 p-3 bg-white rounded-xl border border-gray-200 shadow-sm">
          <label class="flex items-center gap-2 text-sm">
            <input id="filter-open" type="checkbox" class="h-4 w-4">
            <span>Open now</span>
          </label>

          <div class="flex items-center gap-1 text-sm ml-2">
            <span class="text-gray-600 mr-1">Price:</span>
            <button data-price="1" class="filter-price px-2 py-1 rounded-lg border border-gray-200"> $ </button>
            <button data-price="2" class="filter-price px-2 py-1 rounded-lg border border-gray-200"> $$ </button>
            <button data-price="3" class="filter-price px-2 py-1 rounded-lg border border-gray-200"> $$$ </button>
            <button data-price="4" class="filter-price px-2 py-1 rounded-lg border border-gray-200"> $$$$ </button>
            <button id="filter-price-clear" class="px-2 py-1 rounded-lg border border-gray-200 text-xs ml-1">clear</button>
          </div>

          <div class="flex items-center gap-2 text-sm ml-2">
            <label for="filter-sort" class="text-gray-600">Sort:</label>
            <select id="filter-sort" class="border border-gray-200 rounded-lg px-2 py-1">
              <option value="best_match">Best match</option>
              <option value="rating">Rating</option>
              <option value="review_count">Review count</option>
              <option value="distance">Distance</option>
            </select>
          </div>

          <div class="flex items-center gap-2 text-sm ml-2">
            <label for="filter-radius" class="text-gray-600">Radius:</label>
            <select id="filter-radius" class="border border-gray-200 rounded-lg px-2 py-1">
              <option value="2000">~1‚Äì2 mi</option>
              <option value="5000">~3 mi</option>
              <option value="8000" selected>~5 mi</option>
              <option value="16000">~10 mi</option>
            </select>
          </div>
        </div>
      </div>

      <div id="results-display" class="text-left text-sm bg-white p-4 rounded-xl shadow-inner border border-gray-100"></div>
      <button id="restart-btn" class="mt-6 text-white font-semibold py-2 px-6 rounded-xl shadow transition duration-200" style="background-color: var(--miso-accent);">
        Restart Quiz ‚Üª
      </button>
    </section>
  </section>

  <audio id="miso-sound" src="miso-load.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
